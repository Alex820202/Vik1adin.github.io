<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2</title>
</head>
<body>
<!--
Используя конструкцию if..else, напишите код, который будет спрашивать: 'Введите любое целое число?'

Затем выведите alert:

1, если значение больше нуля, -1, если значение меньше нуля, 0, если значение равно нулю.

-->
<script>
    var number=prompt("Введите любое целое число?");
    if(number>0){
    alert("1");
    }else if (number<0){
    alert("-1");
    }else if (number==0){
    alert("0")};
</script>
</body>
</html>
